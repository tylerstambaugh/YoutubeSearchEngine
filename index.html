<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BobeTube Serach</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Bobe<span>Tube</span></h1>
            <p>Search Youtube without all the nonesense</p>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldContainer">
                    <input type="search" id="query" class="search-field" placeholder="Search BobeTube">
                    <input type="submit" name="search-btn" id="search-btn" value="">
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>
            <p>Copyright Bobe Enterprises &copy; 2022, All Rights Reserved</p>
        </footer>
    </div>
</body>

</html>
